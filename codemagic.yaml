workflows:
  build:
    name: Build APK
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Sync Capacitor with Android platform
        script: |
          npx cap sync android
      - name: Build the app
        script: |
          npm run build
      - name: Set Gradle permissions and build APK
        script: |
          chmod +x android/gradlew      # Ensures gradlew is executable
          cd android
          ./gradlew assembleDebug       # Build APK
